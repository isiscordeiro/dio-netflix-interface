<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
    
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo-netflix.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="a">Início</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <img src="./img/logo-dark.png" class="dark-logo" alt="dark logo">
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/poster1.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/poster2.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/poster3.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/poster4.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/poster5.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/poster6.jpg" alt="" srcset=""></div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
